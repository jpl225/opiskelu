<!DOCTYPE html>
<html>
<head>
<link href="taulukot.css" rel="stylesheet" type="text/css">
<title>Taulukot</title>
</head>
<body>
<!-- Table-komennolla aloitetaan taulukko -->
<table border=1>
<!-- tr, eli Table Row -komennolla aloitetaan taulukon rivi -->    
<tr>
<!-- th, eli Table Header -komennolla tehdään taulukon otsikot -->
    <th>Etunimi</th>
    <th>Sukunimi</th>
    <th>Sähköposti</th>
<!-- Otsikot lopetetaan ja samalla rivi lopetetaan -->
</tr>
<!-- Aloitetaan uusi rivi 1. varsinaiselle tiedolle -->
<tr>
    <!-- td, eli table data komennolla annetaan itse tieto sarakkeisiin -->
    <td>Jaakko</td>
    <td>Parantainen</td>
    <td>jaakko.parantainen@iki.fi</td>
</tr>
    <!-- lopetetaan 1. varsinainen tieto ja aloitetaan 2. varsinainen tieto -->
<tr>
    <td>Sirpa</td>
    <td>Simasuu</td>
    <td>Si.sisu@gmail.com</td>
</tr>    
    <!-- lopetetaan 2. varsinainen tieto ja lopuksi taulukko -->ß
</table>
</body>
</html>
